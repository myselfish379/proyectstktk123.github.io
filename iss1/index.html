
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>para isabellita</title>
  <meta name="author" content="el amor de tu vida" />
  <meta name="description" content="Árbol de Amor Animado - una sorpresa interactiva" />

  <!-- Estilo principal (unificado) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="main-container">
    <div id="floating-objects" aria-hidden="true"></div>

    <div class="dedication-text" id="dedication-text" aria-live="polite" role="region"></div>

    <div class="tree-wrapper">
      <div class="tree-container" id="tree-container" role="img" aria-label="Árbol con corazones animados"></div>
    </div>

    <div class="countdown-wrapper">
      <div class="countdown" id="countdown" role="status" aria-live="polite"></div>
    </div>
  </main>

  <!-- Audio (elemento presente; script gestiona autoplay/fallback) -->
  <audio id="bg-music" src="music1.mp3" preload="auto"></audio>

  <!-- Botón de control de audio (a la izquierda) -->
  <button id="audio-toggle" class="audio-toggle" aria-pressed="false" title="Reproducir / Pausar música" aria-label="Control de música">
    <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path id="icon-play" d="M6 4v16l12-8z" fill="#fff"></path>
      <g id="icon-pause" style="display:none">
        <rect x="6" y="5" width="4" height="14" fill="#fff"></rect>
        <rect x="14" y="5" width="4" height="14" fill="#fff"></rect>
      </g>
    </svg>
  </button>

  <!-- Script principal (deferred) -->
  <script src="script.js" defer></script>
</body>
</html>
